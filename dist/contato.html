<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Site pessoal Silvia Silveira</title>
    
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        
       
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contato.css">
    
    
    
</head>
<body>

<nav class="header-nav">
    <div class="container">
        <a href="index.html" class="header-nav__logo">
            <img src="imagens/logo.svg" alt="Logotipo Silvia Silveira">
        </a>
        <button aria-controls="mainMenu" class="header-nav__hamburgger" type="button" aria-expanded="false">
            <div class="header-nav__hamburggerParties">
                <span class="sr-only">Menu</span>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </button>
        <ul class="header-nav__menu" id="mainMenu">
            <li><a href="portfolio.html">Portifolio</a></li>
            <li><a href="sobre.html">Sobre mim</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>
</nav>

  
<div class="jumbotron header-animado text-center">
    <div class="container">
        <p class="header-animado__title">Vamos bater um papo? </p>
        <p class="header-animado__subtitle">Entre em contato que eu respondarei o mais rápido possível.</p>
    </div>
    
    
</div>
  
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
           
           <form id="contactForm">
               <div class="form-group">
                   <label for="textNome">Nome</label>
                   <input type="text" class="form-control" id="textNome" placeholder="Nome Completo">
              </div>
              
              <div class="form-group">
                   <label for="textEmail">Email</label>
                   <input type="email" class="form-control" id="textEmail" placeholder="Digite um e-mail">
              </div>
              
              <div class="form-group">
                   <label for="textMessage">Mensagem</label>
                   <textarea class="form-control" id="textMessage"></textarea>
              </div>
              
              <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-success">Enviar</button>
              </div>
           </form>
            
        </div>
    </div> <!-- row-->
    <hr>
    
</div> <!-- container-->


<footer class="rodape">
    <div class="container">
        <p class="text-right">Social:</p>
        <ul class="list-inline pull-right">
            <li><a href="#" class="btn-social btn-outline">
                <img src="imagens/facebook.svg" alt="facebook">
            </a></li>
            <li><a href="#" class="btn-social btn-outline">
                <img src="imagens/google-plus.svg" alt="google plus">
                </a></li>
            <li><a href="#" class="btn-social btn-outline">
                <img src="imagens/twitter.svg" alt="twitter">
            </a></li>
            <li><a href="#" class="btn-social btn-outline">
                <img src="imagens/linkedin2.svg" alt="linkedin2">
            </a></li>
            <li><a href="#" class="btn-social btn-outline"><img src="imagens/dribbble.svg" alt="dribbble"></a></li>
        </ul>
    </div>
</footer>
   
<script src="javascript/app.min.js"></script>
</body>
</html>
